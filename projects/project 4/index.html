<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <audio id="startSound" src="start.mp3"></audio>
    <audio id="paddleHit" src="paddle.mp3"></audio>
    <audio id="brickHit" src="brick.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="loseSound" src="lose.mp3"></audio>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("./background.png");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

        .startOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #gameContainer {
            position: relative;
            margin-top: 20px;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 5px;
            background: #000;
        }

        h1 {
            font-size: 35px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 3px 3px 10px rgba(255, 204, 0, 0.8);
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .info {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            display: flex;
            flex-direction: row;
            margin: 0px;
        }

        .info span {
            color: #ff4444;
            font-size: 24px;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            border: 2px solid #fff;
            z-index: 1000;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        #startButton {
    border-radius: 25px;
    font-size: 50px;
    padding: 20px 50px;
    font-weight: bold;
    color: white;
    background: linear-gradient(45deg, #ff0000, #ff6600);
    border: none;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.7);
    text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.8);
}

#startButton:hover {
    transform: scale(1.1);
    box-shadow: 0px 6px 15px rgba(255, 69, 0, 1);
    background: linear-gradient(45deg, #ff6600, #ff0000);
}

    </style>
</head>
<body>
    <h1>Brick Breaker</h1>
    <div class="startOverlay active">
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>
    <div class="info">
        <div style="background: rgba(0, 0, 0, 0.5);padding: 10px;border-radius: 10px;">Score: <span id="score">0</span></div>
        <div style="margin-left: 120px;background: rgba(0, 0, 0, 0.5);padding: 10px;border-radius: 10px;">Lives: <span id="lives">3</span></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="830" height="500"></canvas>
    </div>
    <div id="gameOver">
        <h2 id="gameOverText"></h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const startSound = document.getElementById('startSound');
        const paddleSound = document.getElementById('paddleHit');
        const brickSound = document.getElementById('brickHit');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');

        let paddle = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            width: 120,
            height: 15,
            speed: 7
        };

        let ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speedX: 2,
            speedY: -2,
            minSpeed: 2,
            maxSpeed: 3
        };

        let bricks = [];
        const brickInfo = {
            width: 36,  
            height: 20,
            padding: 10,
            offsetX: 30,
            offsetY: 30,
            colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
        };


        let score = 0;
        let lives = 3;
        let gameOver = false;
        let rightPressed = false;
        let leftPressed = false;

        function createBricks() {
            bricks = [];
            const rows = 5;
            const cols = 17;  
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    bricks.push({
                        x: j * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: i * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: brickInfo.colors[i % brickInfo.colors.length]
                    });
                }
            }
        }

      
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 5);
            ctx.fillStyle = '#4CAF50';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.status === 1) {
                    ctx.beginPath();
                    ctx.roundRect(brick.x, brick.y, brickInfo.width, brickInfo.height, 3);
                    ctx.fillStyle = brick.color;
                    ctx.fill();
                    ctx.closePath();
                }
            });
        }

        
        function collisionDetection() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (brick.status === 1) {
                    if (ball.x > brick.x && 
                        ball.x < brick.x + brickInfo.width && 
                        ball.y > brick.y && 
                        ball.y < brick.y + brickInfo.height) {
                        brick.status = 0;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        brickSound.currentTime = 0;
                        brickSound.play();
                        
                        ball.speedY = -ball.speedY;
                        break;
                    }
                }
            }
        }

        function movePaddle() {
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }
            
            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            if (ball.y + ball.radius > paddle.y && 
                ball.y + ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                ball.speedY = -Math.abs(ball.speedY);
                paddleSound.currentTime = 0;
                paddleSound.play();
                
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.speedX = ball.minSpeed + (hitPos - 0.5) * 2 * ball.maxSpeed;
            }

            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives === 0) {
                    gameOver = true;
                    loseSound.play();
                    document.getElementById('gameOverText').textContent = 'Game Over!';
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - 10;
            ball.speedX = 2 ;
            ball.speedY = -2;
        }

        function checkWin() {
            if (bricks.every(brick => brick.status === 0)) {
                gameOver = true;
                winSound.play();
                document.getElementById('gameOverText').textContent = 'You Win!';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
            
            collisionDetection();
            movePaddle();
            moveBall();
            checkWin();

            if (!gameOver) {
                requestAnimationFrame(draw);
            }
        }

        function startGame() {
            document.querySelector('.startOverlay').classList.add('hidden');
            startSound.play();
            document.getElementById('startButton').style.display = 'none';
            score = 0;
            lives = 3;
            gameOver = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
            
            createBricks();
            resetBall();
            draw();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(mouseX - paddle.width / 2, canvas.width - paddle.width));
        });

    </script>
</body>
</html>
