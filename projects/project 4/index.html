<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
        }

        #gameContainer {
            position: relative;
            margin-top: 20px;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 5px;
            background: #000;
        }

        #gameInfo {
            display: flex;
            justify-content: space-between;
            width: 480px;
            margin: 10px 0;
            font-size: 20px;
        }

        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            border: 2px solid #fff;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background: #45a049;
        }

        #startButton {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Brick Breaker</h1>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <div id="gameInfo">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="480" height="600"></canvas>
    </div>
    <div id="gameOver">
        <h2 id="gameOverText"></h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button onclick="startGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game objects
        let paddle = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            width: 80,
            height: 10,
            speed: 7
        };

        let ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 8,
            speedX: 3,
            speedY: -3,
            minSpeed: 2,
            maxSpeed: 4
        };

        let bricks = [];
        const brickInfo = {
            width: 36,  // Adjusted width to fit 10 columns
            height: 20,
            padding: 10,
            offsetX: 30,
            offsetY: 30,
            colors: ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD']
        };

        // Game state
        let score = 0;
        let lives = 3;
        let gameOver = false;
        let rightPressed = false;
        let leftPressed = false;

        function createBricks() {
            bricks = [];
            const rows = 5;
            const cols = 10;  // Changed to 10 columns
            
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    bricks.push({
                        x: j * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: i * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: brickInfo.colors[i % brickInfo.colors.length]
                    });
                }
            }
        }

        // ... (rest of the JavaScript code remains the same as original, except for the startGame function and removed auto-start)
        function drawPaddle() {
            ctx.beginPath();
            ctx.roundRect(paddle.x, paddle.y, paddle.width, paddle.height, 5);
            ctx.fillStyle = '#4CAF50';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.status === 1) {
                    ctx.beginPath();
                    ctx.roundRect(brick.x, brick.y, brickInfo.width, brickInfo.height, 3);
                    ctx.fillStyle = brick.color;
                    ctx.fill();
                    ctx.closePath();
                }
            });
        }

        function collisionDetection() {
            for (let i = 0; i < bricks.length; i++) {
                const brick = bricks[i];
                if (brick.status === 1) {
                    if (ball.x > brick.x && 
                        ball.x < brick.x + brickInfo.width && 
                        ball.y > brick.y && 
                        ball.y < brick.y + brickInfo.height) {
                        brick.status = 0;
                        score += 10;
                        document.getElementById('score').textContent = score;
                        
                        // Ball direction change:
                        // Reverse vertical direction; this simple approach ensures only one brick collision is handled.
                        ball.speedY = -ball.speedY;
                        // Break after processing one brick collision
                        break;
                    }
                }
            }
        }

        function movePaddle() {
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
        }

        function moveBall() {
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Wall collision
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX = -ball.speedX;
            }
            
            // Top collision
            if (ball.y - ball.radius < 0) {
                ball.speedY = -ball.speedY;
            }

            // Paddle collision
            if (ball.y + ball.radius > paddle.y && 
                ball.y + ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x && 
                ball.x < paddle.x + paddle.width) {
                ball.speedY = -Math.abs(ball.speedY);
                
                // Add angle based on where ball hits the paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.speedX = ball.minSpeed + (hitPos - 0.5) * 2 * ball.maxSpeed;
            }

            // Bottom wall: ball missed paddle
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                document.getElementById('lives').textContent = lives;
                
                if (lives === 0) {
                    gameOver = true;
                    document.getElementById('gameOverText').textContent = 'Game Over!';
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'block';
                } else {
                    resetBall();
                }
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = paddle.y - 10;
            ball.speedX = 3 * (Math.random() > 0.5 ? 1 : -1);
            ball.speedY = -3;
        }

        function checkWin() {
            if (bricks.every(brick => brick.status === 0)) {
                gameOver = true;
                document.getElementById('gameOverText').textContent = 'You Win!';
                document.getElementById('finalScore').textContent = score;
                document.getElementById('gameOver').style.display = 'block';
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawPaddle();
            drawBall();
            
            collisionDetection();
            movePaddle();
            moveBall();
            checkWin();

            if (!gameOver) {
                requestAnimationFrame(draw);
            }
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            score = 0;
            lives = 3;
            gameOver = false;
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
            document.getElementById('gameOver').style.display = 'none';
            
            createBricks();
            resetBall();
            draw();
        }

        // Event listeners and other functions remain the same
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = Math.max(0, Math.min(mouseX - paddle.width / 2, canvas.width - paddle.width));
        });

    </script>
</body>
</html>
